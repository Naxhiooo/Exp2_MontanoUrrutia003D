    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var a =parseFloat($("#nume1").val());
                var b =parseFloat($("#nume2").val());
                var imc = (b/(a**a));
                $("#resultado").val(imc);

                if(imc<=18.4){
                    alert('Usted esta en: Bajo peso');
                }
                if(imc>18.5 && imc<24.9){
                    alert('Usted esta en: Nornmal');
                }
                if(imc>25.0 && imc<29.9){
                    alert('Usted esta en: Sobrepeso');
                }
                if(imc>30.0 && imc<34.9){
                    alert('Usted esta en: Obesidad clase 1');
                }
                if(imc>35.0 && imc<39.9){
                    alert('Usted esta en: Obesidad clase 2');
                }
                if(imc>=40.0){
                    alert('Usted esta en: Obesidad clase 3');
                }
                $("#nume1").val(' ');
                $("#nume2").val(' ');
                $("#nume1").focus();
            });
        });

        function MostrarFecha() 
        {   document.getElementById('demo').innerHTML = Date();
         
        }
    </script>
