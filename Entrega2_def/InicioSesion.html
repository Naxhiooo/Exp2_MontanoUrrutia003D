        function CambiarMayusculas()
            {
                var a = document.getElementById('nom');
                a.value = a.value.toUpperCase();
            }

            function CambiaColor(a)
        {
            a.style.background = "pink";
        }
        
            function Mover(obj)
        {
            obj.innerHTML="Que tengas un gran dia!";
            obj.style.background="purple";
           
        }

        function MoverFuera(obj)
        {
            obj.innerHTML="Mueve el mouse sobre la caja!";
            obj.style.background= "green";
            
        }

        function MoverFuera1(obj)
        {
            obj.innerHTML="Mueve el mouse sobre la caja!";
            obj.style.background= "red";
            
        }

        function MoverFuera2(obj)

        <h1>Inicio de sesion
        </h1>
        <form action="index.html" method="post" name="datos">

            <div class="form-group">
                <label for="nom">Nombre Usuario: </label><br>
                <input type="text" class="form-control" id="nom" name="nom" 
                  placeholder="Ingrese su nombre.." 
                  onchange="CambiarMayusculas()"
                  onfocus="CambiaColor(this)" required>
            </div>
            <br>
            <div class="form-group">
                <label for="pass">Contrase√±a usuario: </label><br>
                <input type="password" class="form-control" id="pass" name="pass"
                  placeholder="Ingrese su password.." minlength="8" 
                  onfocus="CambiaColor(this)" required>
            </div>
            <br>
            
        <input onmouseover="Mover(this)" onmouseout="MoverFuera(this)" type="submit" class="btn btn-success" value="Enviar">
